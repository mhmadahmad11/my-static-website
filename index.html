<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Nature Photos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Explore the Beauty of Nature</h1>
        <p>Collection of beautiful nature images</p>
    </header>

    <main>
        <div class="gallery">
            <img src="images/image1.jpg" alt="Nature 1" class="gallery-img" onmouseover="changeBackground(this)" onclick="openModal(this)">
            <img src="images/image2.jpg" alt="Nature 2" class="gallery-img" onmouseover="changeBackground(this)" onclick="openModal(this)">
            <img src="images/image3.jpg" alt="Nature 3" class="gallery-img" onmouseover="changeBackground(this)" onclick="openModal(this)">
            <img src="images/image4.jpg" alt="Nature 4" class="gallery-img" onmouseover="changeBackground(this)" onclick="openModal(this)">
            <img src="images/image5.jpg" alt="Nature 5" class="gallery-img" onmouseover="changeBackground(this)" onclick="openModal(this)">
            <img src="images/image6.jpg" alt="Nature 6" class="gallery-img" onmouseover="changeBackground(this)" onclick="openModal(this)">
            <img src="images/image7.jpg" alt="Nature 7" class="gallery-img" onmouseover="changeBackground(this)" onclick="openModal(this)">
            <img src="images/image8.jpg" alt="Nature 8" class="gallery-img" onmouseover="changeBackground(this)" onclick="openModal(this)">
            <img src="images/image9.jpg" alt="Nature 9" class="gallery-img" onmouseover="changeBackground(this)" onclick="openModal(this)">
            <img src="images/image10.jpg" alt="Nature 10" class="gallery-img" onmouseover="changeBackground(this)" onclick="openModal(this)">
        </div>
    </main>

    <!-- Modal for showing enlarged image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>
    </div>

    <footer>
        <p>Created by Mhmad Ahmad | <a href="https://github.com/mhmadahmad11">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
